<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - 程序信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 50px 30px 30px;
            text-align: center;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .app-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .version {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 15px;
            opacity: 0.9;
        }

        .content {
            padding: 50px 40px 40px;
        }

        .info-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .info-section h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #2c3e50;
            position: relative;
            display: inline-block;
        }

        .info-section h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #2575fc;
            border-radius: 2px;
        }

        .info-section p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .details {
            background: #f8f9fc;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin: 0 auto 30px;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid #f0f2f7;
        }

        .details p {
            margin: 12px 0;
            font-size: 1.1rem;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .details p svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            fill: #2575fc;
        }

        .github-section {
            text-align: center;
            margin-top: 40px;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .github-btn:hover {
            background: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
        }

        .github-btn svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer {
            text-align: center;
            padding: 25px;
            color: #777;
            font-size: 0.95rem;
            border-top: 1px solid #f0f2f7;
        }

        /* 动画效果 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-icon,
        h1,
        .version,
        .info-section,
        .details,
        .github-section {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .info-section {
            animation-delay: 0.2s;
        }

        .details {
            animation-delay: 0.4s;
        }

        .github-section {
            animation-delay: 0.6s;
        }

        /* 响应式设计 */
        @media (max-width: 650px) {
            .header {
                padding: 40px 20px 25px;
            }

            .content {
                padding: 40px 25px 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .version {
                font-size: 1.2rem;
            }

            .app-icon {
                width: 80px;
                height: 80px;
            }

            .app-icon svg {
                width: 36px;
                height: 36px;
            }

            .info-section h2 {
                font-size: 1.4rem;
            }

            .info-section p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }

            .details {
                padding: 20px 15px;
            }

            .github-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

    <script>
        const version = "1.4";
        const date = "2025年6月29日";
        const descript = "此版本包含了多项性能优化和用户体验改进，为您带来更快速、更稳定的使用体验。";

        document.querySelector("#v1").innerHTML = `版本 ${version}`;
        document.querySelector("#v2").innerHTML = version;
        document.querySelector("#d1").innerHTML = date;
        document.querySelector("#des").innerHTML = descript;
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', function () {
            const detailsItems = document.querySelectorAll('.details p');

            detailsItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = `all 0.5s ease ${index * 0.15}s`;

                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 800 + (index * 150));
            });

            // 添加按钮点击效果
            const githubBtn = document.querySelector('.github-btn');
            githubBtn.addEventListener('click', function (e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                    window.open(this.href, '_blank');
                }, 200);
            });
        });
    </script>
